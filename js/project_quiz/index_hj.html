<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
</head>

<body>
    <div class="container-start">
        <h1 class="title">Welcome to ~</h1>
        <p class="intro">이 게임은 ~. 200P를 갖고 시작합니다.</p>
        <div class="main-card">
            <div>
                <input type="radio" name="main-card" id="HTML"><label for="HTML">HTML</label>
            </div>
            <div>
                <input type="radio" name="main-card" id="CSS"><label for="CSS">CSS</label>
            </div>
            <div>
                <input type="radio" name="main-card" id="JavaScript"><label for="JavaScript">JavaSCript</label>
            </div>
        </div>
        <div class="point-card">
            <input type="radio" id="100P">100P
            <input type="radio" id="50P">50P
            <input type="radio" id="25P">25P
            <input type="radio" id="10P">10P
        </div>
        <button class="btn-start">START</but>
    </div>

    <div class="container-question">
        <span class="qpoint">${n}P</span>
        <div class="qbox1">
            <p class="q1">Q. 다음 중 ~?</p>
            <input type="radio" name="q1" value="">
            <label>~</label>
            <input type="radio" name="q1" value="">
            <label>~</label>
            <input type="radio" name="q1" value="">
            <label>~</label>
            <input type="radio" name="q1" value="">
            <label>~</label>
        </div>

        <div class="qbox2">
            <p class="q2">Q. 다음 중 ~?</p>
            <input type="radio" name="q2" value="">
            <label>~</label>
            <input type="radio" name="q2" value="">
            <label>~</label>
            <input type="radio" name="q2" value="">
            <label>~</label>
            <input type="radio" name="q2" value="">
            <label>~</label>
        </div <!-- -->

        <div class="timer">TIMER</div>
        <div class="points">
            <p class="currentp">보유 포인트: ${200-n}P</p>
            <p class="bettingp">베팅 포인트: ${n}P</p>
        </div>
        <button class="submit">SUBMIT</button>

    </div>

    <div class="container-rank">
        <h2 class="rank">명예의 전당</h2>
        <ol class="rank-list">
            <!-- JS innerHTML -->
            <!-- <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li> -->
        </ol>
    </div>

    <!-- <div class="popup-start">
        <p class="error">카테고리와 점수를 모두 선택해주세요.</p>
    </div> -->

    <div class="popup-right">
        <p class="right">축하합니다. `${n*2}`P를 획득하였습니다.</p>
        <button class="continue">Continue?</button>
        <button class="quit">Quit?</button>
    </div>

    <div class="popup-wrong">
        <p class="wrong">오답입니다. `${n}`P를 잃었습니다.</p>
        <button class="continue">Continue?</button>
        <button class="quit">Quit?</button>
        <button class="double-down">Double down?</button>
    </div>

    <div class="popup-rank">
        <!--  -->
    </div>
</body>

</html>
