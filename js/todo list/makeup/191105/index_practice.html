<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>todos_list V.2.0.0</title>
    <style>
        .input_checkbox:checked+.content {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <input type="text" class="input" placeholder="here!here!">
    <ul class="todos">
    </ul>
</body>

<script>
    const $input = document.querySelector('.input');
    const $todoList = document.querySelector('.todos');

    let todos = [
        { id: 1, content: 'Javascript', completed: false },
        { id: 2, content: 'HTML', completed: false }
    ];

    const render = () => {
        $todoList.innerHTML = '';

        todos.forEach(todo => {
            $todoList.innerHTML += `
            <li>
                <input type="checkbox" id="${todo.id}" ${todo.completed ? 'checked' : null}>
                <label for="${todo.id}">${todo.content}</label>
                <button>X</button>
            </li>`;
        });
    };
    render();

    // const generateId = ;

    $input.addEventListener('keyup', (e) => {
        const content = $input.value.trim();
        if (e.keyCode !== 13 || content === '') return;

        todos = [...todos, { id: 3, content, completed: false }];
        $input.value = '';
        render();
    });
</script>

</html>
