<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list v3.1</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script defer src="./promise.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Todos</h1>
        <div class="ver">3.1</div>
        <input type="text" class="input-todo" placeholder="What needs to be done?" autofocus>
        <ul class="nav">
            <li id="all" class="active">All</li>
            <li id="active">Active</li>
            <li id="completed">Completed</li>
        </ul>
        <ul class="todos">
            <!--  -->
        </ul>
        <footer>
            <div class="complete-all">
                <input type="checkbox" id="ck-complete-all" class="checkbox">
                <label for="ck-complete-all">Mark all as complete</label>
            </div>
            <div class="clear-completed">
                <button class="btn">Clear completed (<span class="completed-todos">0</span>)</button>
                <strong class="active-todos">0</strong> items left
            </div>
        </footer>
    </div>
</body>

</html>
