<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>todos_list V.2.0.0</title>
    <style>
        .input_checkbox:checked+.content {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <input type="text" class="input" placeholder="here!here!">
    <ul class="todos">
    </ul>
</body>

<script>
    const $todoList = document.querySelector('.todos');
    const $inputTodo = document.querySelector('.input');

    let todos = [
        { id: 1, content: 'HTML', completed: false },
        { id: 2, content: 'CSS', completed: true }
    ];

    const render = () => {
        $todoList.innerHTML = '';
        todos.forEach(todo => {
            $todoList.innerHTML += `
            <li>
                <input type="checkbox" id="${todo.id}" ${todo.completed ? 'checked' : null}>
                <label for="${todo.id}">${todo.content}</label>
                <button>X</button>
            </li>`;
        })
    };
    render();

    const changeChecked = () => {
        todos = todo.map(todo => {
            return {...todo, completed: !todo.completed};
        })
    };

    $inputTodo.addEventListener('keyup', (e) => {
        if (e.keyCode !== 13) return;
        todos = [...todos, { id: 4, content: $inputTodo.value, completed: false }];
        $inputTodo.value = '';
        render();
    });
</script>

</html>
