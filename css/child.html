<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nth-child vs nth-of-type</title>
    <style>
        p:nth-of-type(2) {
            color: red;
        }

        p:nth-child(2) {
            color: blue;
        }

        p:nth-child(4) {
            color: green;
        }

        span:nth-child(1) {
            color: orange;
        }

        span:nth-of-type(1) {
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- 
    nth-child : 모든 자식의 순서에서 찾음
    nth-of-type: 해당하는 자식 태그 요소에서의 순서를 찾음 -->
    <div>
        <p>test line 1</p>
        <span>test line 2</span>
        <p>test line 3</p>
        <p>test line 4</p>
        <span>test line 5</span>
    </div>
</body>

</html>
